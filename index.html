<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <div class="container">
    <h1 class="heading">Tic Tac Toe</h1>
      <div class="row">
        <div id="0" onclick="handClicked(this)" class="col"></div>
        <div id="1" onclick="handClicked(this)" class="col"></div>
        <div id="2" onclick="handClicked(this)" class="col"></div>
      </div>
      <div class="row">
        <div id="3" onclick="handClicked(this)" class="col"></div>
        <div id="4" onclick="handClicked(this)" class="col"></div>
        <div id="5" onclick="handClicked(this)" class="col"></div>
      </div>
      <div class="row">
        <div id="6" onclick="handClicked(this)" class="col"></div>
        <div id="7" onclick="handClicked(this)" class="col"></div>
        <div id="8" onclick="handClicked(this)" class="col"></div>
      </div>
    </div>
    <div><button class="btndefault" onclick="replay();">Replay</button></div>

    <script src="script.js"></script>
  </body>
</html>
